<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无法访问 · 档案</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #2a2a2a;  /* 灰色大背景 */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .message-box {
            text-align: center;
        }
        .big-red {
            font-size: 48px;
            font-weight: 700;
            color: #8b0000;              /* 红色 */
            text-shadow: 0 2px 10px rgba(139, 0, 0, 0.3);
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .small-gray {
            font-size: 18px;
            color: #aaa;                  /* 浅灰色 */
            letter-spacing: 1px;
        }
        /* 可选：按ESC关闭窗口（若在独立窗口中打开） */
    </style>
</head>
<body>
    <div class="message-box">
        <div class="big-red">无法访问此页面</div>
        <div class="small-gray">用户档案上传中，请耐心等待</div>
    </div>
    <script>
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>
</html>
