<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祷告记录 · 七月半论坛</title>
    <style>
        /* 全局黑色背景，居中弹性布局 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        /* 直角卡片 */
        .prayer-card {
            background-color: rgba(20, 20, 20, 0.95);
            border: 1px solid #333;
            border-radius: 0;           /* 直角边 */
            max-width: 800px;
            width: 100%;
            padding: 40px 50px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }
        /* 标题 */
        .card-title {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        /* 正文段落 */
        .prayer-text {
            color: #e0e0e0;
            font-size: 16px;
            line-height: 1.9;
        }
        .prayer-text p {
            margin-bottom: 20px;
        }
        .prayer-text p:last-child {
            margin-bottom: 0;
        }
        /* 可选：强调部分（如需要可保留） */
        .highlight {
            color: #8b0000;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="prayer-card">
        <div class="card-title">祷告记录</div>
        <div class="prayer-text">
            <p>仰赖天尊鸿福，近来供奉之事日渐兴盛，长生、广愿二法，泽被同修，威灵愈显。</p>
            <p>从前综艺之局，虽一时收效甚大，终因张扬招致天妒，延盛岛一夜倾覆。不得已迁入云留山，借险峰幽谷躲避天道耳目。如今改弦更张，依托网络，分坛立契，线上线下交错供奉。此法隐秘持久，香火不断。</p>
            <p>但有科技日益发达，法网密布，电子信息皆有迹可循，弟子恐日久生变，被外人察觉，坏了天尊救世之志。</p>
            <p>恳请天尊施展无上法力，抹除我等痕迹，令一切线索烟消云散，则广愿不绝，可成万世长久之计。</p>
        </div>
    </div>

    <!-- 可选：按ESC关闭窗口（如果是在独立窗口中打开） -->
    <script>
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>
</html>
