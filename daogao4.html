<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祷告记录 · 七月半论坛</title>
    <style>
        /* 全局黑色背景，居中弹性布局 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        /* 直角卡片 */
        .prayer-card {
            background-color: rgba(20, 20, 20, 0.95);
            border: 1px solid #333;
            border-radius: 0;           /* 直角边 */
            max-width: 800px;
            width: 100%;
            padding: 40px 50px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }
        /* 标题 */
        .card-title {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        /* 正文段落 */
        .prayer-text {
            color: #e0e0e0;
            font-size: 16px;
            line-height: 1.9;
        }
        .prayer-text p {
            margin-bottom: 20px;
        }
        .prayer-text p:last-child {
            margin-bottom: 0;
        }
        /* 可选：强调部分（如需要可保留） */
        .highlight {
            color: #8b0000;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="prayer-card">
        <div class="card-title">祷告记录</div>
        <div class="prayer-text">
            <p>温氏已于论坛献奉，自陈心迹，便是舍此身归于天尊。</p>
            <p>如今万事俱备，只待良机。弟子等将择日为刘生举行长生葬仪，献祭体于天尊座下，留太岁于人间道场。以其寿命，续我等之命；以其气运，泽我等之福。祭成之后，神运可复，长生可期。</p>
            <p>弟子等感恩天尊赐运之恩，誓以余生诚心侍奉，永不退转。</p>
        </div>
    </div>

    <!-- 可选：按ESC关闭窗口（如果是在独立窗口中打开） -->
    <script>
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>
</html>
