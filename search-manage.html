            searchData.archives.forEach(archive => {
                if (archive.keyword.toLowerCase() === searchTerm.toLowerCase()) {
                    results.archives.push(archive);
                }
            });
            
            // 搜索□□□□ - 精确匹配
            searchData.secrets.forEach(secret => {
                if (secret.keyword.toLowerCase() === searchTerm.toLowerCase()) {
                    results.secrets.push(secret);
                }
            });
            
            // 检查是否有任何结果
            const totalResults = results.users.length + 
                                results.talks.length + results.archives.length + 
                                results.secrets.length;
            
            let html = `
                <div class="search-header">
                    <div class="search-title">搜索结果</div>
                    <div>搜索关键词: <span class="search-keyword">"${searchTerm}"</span></div>
                    <div class="search-meta">找到 ${totalResults} 个相关结果</div>
                </div>
            `;
            
            if (totalResults === 0) {
                showNoResults(`没有找到与"${searchTerm}"相关的内容`);
                return;
            }
            

            
            // 显示用户结果
            if (results.users.length > 0) {
                html += `
                    <div class="result-category">
                        <div class="category-header">
                            <i class="fas fa-user-circle category-icon"></i>
                            <div class="category-title">用户个人主页</div>
                            <div class="result-count">(${results.users.length}个结果)</div>
                        </div>
                        <div class="users-list">
                `;
                
                results.users.forEach(user => {
                    html += `
                        <div class="user-result-item" onclick="openPage('${user.file}')">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="user-name">${user.name}</div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            // 显示杂谈结果
            if (results.talks.length > 0) {
                html += `
                    <div class="result-category">
                        <div class="category-header">
                            <i class="fas fa-ghost category-icon"></i>
                            <div class="category-title">灵异杂谈</div>
                            <div class="result-count">(${results.talks.length}个结果)</div>
                        </div>
                        <div class="talks-list">
                `;
                
                results.talks.forEach(talk => {
                    if (talk.files) {
                        // 多页面杂谈
                        html += `
                            <div class="talk-result-item">
                                <div class="talk-header">
                                    <i class="fas fa-newspaper talk-icon"></i>
                                    <div class="talk-title">${talk.keywords.join(', ')}</div>
                                </div>
                                <div class="talk-keywords">
                                    ${talk.keywords.map(keyword => 
                                        `<span class="keyword-tag">${keyword}</span>`
                                    ).join('')}
                                </div>
                                <div style="color: #aaa; font-size: 13px; margin-bottom: 10px;">找到 ${talk.files.length} 个相关页面：</div>
                        `;
                        
                        talk.files.forEach((file, index) => {
                            html += `
                                <div class="talk-multi-item" onclick="openPage('${file}')">
                                    <i class="fas fa-arrow-right talk-multi-icon"></i>
                                    <div class="talk-multi-title">${talk.titles[index]}</div>
                                </div>
                            `;
                        });
                        
                        html += `</div>`;
                    } else {
                        // 单页面杂谈
                        html += `
                            <div class="talk-result-item" onclick="openPage('${talk.file}')">
                                <div class="talk-header">
                                    <i class="fas fa-newspaper talk-icon"></i>
                                    <div class="talk-title">${talk.title}</div>
                                </div>
                                <div class="talk-keywords">
                                    ${talk.keywords.map(keyword => 
                                        `<span class="keyword-tag">${keyword}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        `;
                    }
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            // 显示管理档案结果
            if (results.archives.length > 0) {
                html += `
                    <div class="result-category">
                        <div class="category-header">
                            <i class="fas fa-folder category-icon"></i>
                            <div class="category-title">管理档案</div>
                            <div class="result-count">(${results.archives.length}个结果)</div>
                        </div>
                        <div class="archives-list">
                `;
                
                results.archives.forEach(archive => {
                    html += `
                        <div class="archive-result-item" onclick="openPage('${archive.file}')">
                            <i class="fas fa-folder archive-icon"></i>
                            <div class="archive-content">
                                <div class="archive-title">${archive.title}</div>
                                <div class="archive-meta">查看资料</div>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            // 显示□□□□结果
            if (results.secrets.length > 0) {
                html += `
                    <div class="result-category">
                        <div class="category-header">
                            <i class="fas fa-exclamation-triangle category-icon"></i>
                            <div class="category-title">□□□□</div>
                            <div class="result-count">(${results.secrets.length}个结果)</div>
                        </div>
                        <div class="secrets-list">
                `;
                
                results.secrets.forEach(secret => {
                    html += `
                        <div class="secret-result-item" onclick="openPage('${secret.file}')">
                            <i class="fas fa-exclamation-triangle secret-icon"></i>
                            <div class="secret-content">
                                <div class="secret-title">${secret.title}</div>
                                <div class="secret-meta">□□□□</div>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            searchContent.innerHTML = html;
        }
        
        // 显示无结果提示
        function showNoResults(message) {
            const searchContent = document.getElementById('searchContent');
            const searchTerm = sessionStorage.getItem('searchTerm');
            
            let searchTermDisplay = searchTerm ? `"${searchTerm}"` : "";
            
            searchContent.innerHTML = `
                <div class="search-header">
                    <div class="search-title">搜索结果</div>
                    <div>搜索关键词: <span class="search-keyword">${searchTermDisplay}</span></div>
                    <div class="search-meta">找到 0 个相关结果</div>
                </div>
                
                <div class="no-results">
                    <div class="no-results-icon">
                        <i class="fas fa-search-minus"></i>
                    </div>
                    <h2 class="no-results-title">暂无搜索结果</h2>
                    <p class="no-results-message">${message}</p>
                    <p style="color: #666; font-size: 14px; margin-top: 10px;">注意：搜索内容勿包含""、《》等标点符号。</p>
                </div>
            `;
        }
        
        // 在当前页面执行搜索
        function performSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput.value.trim();
            
            if (!searchTerm) {
                alert('请输入搜索关键词！');
                return;
            }
            
            // 保存搜索关键词到sessionStorage
            sessionStorage.setItem('searchTerm', searchTerm);
            
            // 收集搜索结果
            const results = {
                users: [],
                talks: [],
                archives: [],
                secrets: []
            };
            
            // 搜索用户 - 部分匹配
            searchData.users.forEach(user => {
                if (user.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                    searchTerm.toLowerCase().includes(user.name.toLowerCase())) {
                    results.users.push(user);
                }
            });
            
            // 搜索杂谈 - 精确匹配
            searchData.talks.forEach(talk => {
                const keywordMatch = talk.keywords.some(keyword => 
                    keyword.toLowerCase() === searchTerm.toLowerCase()
                );
                
                if (keywordMatch) {
                    results.talks.push(talk);
                }
            });
            
            // 搜索管理档案 - 精确匹配
            searchData.archives.forEach(archive => {
                if (archive.keyword.toLowerCase() === searchTerm.toLowerCase()) {
                    results.archives.push(archive);
                }
            });
            
            // 搜索□□□□ - 精确匹配
            searchData.secrets.forEach(secret => {
                if (secret.keyword.toLowerCase() === searchTerm.toLowerCase()) {
                    results.secrets.push(secret);
                }
            });
            
            // 保存搜索结果到sessionStorage
            sessionStorage.setItem('searchResults', JSON.stringify(results));
            
            // 重新显示结果
            displaySearchResults();
        }
        
        // 打开页面
        function openPage(file) {
            window.open(file, '_blank');
        }
        
        // 绑定Enter键搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
        
        // 页面加载时显示搜索结果
        window.onload = function() {
            displaySearchResults();
        };
    </script>
</body>
</html>
