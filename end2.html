<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>结局二</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'PaperFont';
            src: local('方正颜宋简体'), local('方正清刻简悦宋体'), local('SimSun'), local('STSong');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #f8f4e8;
            background-image: 
                linear-gradient(to right, rgba(139, 0, 0, 0.12) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(139, 0, 0, 0.12) 1px, transparent 1px);
            background-size: 40px 40px;
            font-family: 'PaperFont', 'SimSun', serif;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .paper-card {
            position: relative;
            background-color: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(2px);
            width: 100%;
            max-width: 950px;
            padding: 40px 45px 35px 45px;
            border-radius: 4px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #1e1e1e;
        }

        .double-border {
            position: absolute;
            top: 20px;
            left: 25px;
            right: 25px;
            bottom: 20px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            pointer-events: none;
            z-index: 1;
        }

        .double-border::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 1px;
            pointer-events: none;
        }

        .story-container {
            position: relative;
            z-index: 2;
            font-size: 18px;
            line-height: 1.95;
            color: #1e1e1e;
            text-align: justify;
            letter-spacing: 0.02em;
            margin-bottom: 30px;
        }

        .story-paragraph {
            margin-bottom: 1.2em;
            text-indent: 2em;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 15px;
            margin-bottom: 5px;
            position: relative;
            z-index: 2;
        }

        .action-button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-family: 'PaperFont', 'SimSun', serif;
            font-size: 32px;
            font-weight: bold;
            color: #000;
            padding: 8px 30px;
            position: relative;
            transition: all 0.3s;
            letter-spacing: 4px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .action-button:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #8b0000;
            transform: scaleX(0.8);
            opacity: 0.6;
            transition: transform 0.3s, opacity 0.3s;
        }

        .action-button:hover {
            transform: translateY(-4px);
            color: #8b0000;
        }

        .action-button:hover:after {
            transform: scaleX(1);
            opacity: 1;
            background-color: #8b0000;
        }

        .action-button i {
            font-size: 28px;
            transition: transform 0.2s;
        }

        .action-button:hover i {
            transform: translateX(4px);
        }

        @media (max-width: 700px) {
            body {
                padding: 20px 15px;
            }
            .paper-card {
                padding: 25px 25px 20px 25px;
            }
            .double-border {
                top: 12px;
                left: 12px;
                right: 12px;
                bottom: 12px;
            }
            .story-container {
                font-size: 16px;
                line-height: 1.85;
            }
            .action-button {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .paper-card {
                padding: 20px 18px 15px 18px;
            }
            .double-border {
                top: 10px;
                left: 8px;
                right: 8px;
                bottom: 8px;
            }
            .story-container {
                font-size: 15px;
            }
            .action-button {
                font-size: 24px;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="paper-card" id="paperCard">
        <div class="double-border"></div>
        <div class="story-container" id="storyContainer"></div>
        <div class="button-wrapper">
            <button class="action-button" id="nextBtn">
                继续 <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        (function() {
            // 定义四个部分，每部分内用 <br> 分隔自然段
            const storyParts = [
                `“普世广愿惠慈长生……”<br>你被眼前出现的“警告”吓出一身冷汗，忍不住念出了这句用来供奉的真言。<br>这确实有用。很快，电脑上的异常消失了。<br>似乎“天尊”感知到了你的悔悟，原谅了你的不敬。`,
                
                `悬着的心慢慢放下。然后，你开始感到后怕。<br>经过这一段时间的调查，到了此时，你亲眼见识到“天尊”的神通广大，不由得在心里打起退堂鼓。<br>颤抖的鼠标箭头在导航页面的“出发”二字上盘桓许久，终究没有了按下的勇气。<br>也许，应该将这一切都告诉妈妈和警察，或者“明月夜”和“知足常乐”，让他们去解决。`,
                
                `思考良久，你长长地呼出一口气，拿起桌面上的手机，正要发送消息——<br>咚、咚、咚……咚、咚、咚……<br>身后的房门被敲响。<br>你动了动僵硬的手臂，从椅子上站起来，才发现外面的天色已经完全黑了下来。`,
                
                `敲门声一直在响。<br>走到门前，你的心唐突地跳了一下，隐隐感觉不安。<br>是谁？<br>没有马上开门，你警惕地问了一句。<br>敲门的声音戛然而止。<br>然后，你听见“咔嗒”一声。<br>房门被打开了。`
            ];

            const totalParts = storyParts.length; // 4
            let currentPart = 0;

            const storyContainer = document.getElementById('storyContainer');
            const nextBtn = document.getElementById('nextBtn');

            // 将一段文本（可能包含<br>）分割成多个自然段，作为带 .story-paragraph 的元素追加
            function appendPart(index) {
                const partText = storyParts[index];
                const paragraphs = partText.split('<br>');
                paragraphs.forEach(para => {
                    const trimmed = para.trim();
                    if (trimmed === '') return;
                    const p = document.createElement('div');
                    p.className = 'story-paragraph';
                    p.textContent = trimmed;
                    storyContainer.appendChild(p);
                });
            }

            // 初始化显示第一部分
            appendPart(0);
            currentPart = 0;

            // 更新按钮文字
            function updateButton() {
                if (currentPart === totalParts - 1) {
                    nextBtn.innerHTML = '【结局二】达成 <i class="fa-solid fa-arrow-right"></i>';
                } else {
                    nextBtn.innerHTML = '继续 <i class="fa-solid fa-arrow-right"></i>';
                }
            }

            // 点击处理
            nextBtn.addEventListener('click', function(e) {
                e.stopPropagation();

                if (currentPart < totalParts - 1) {
                    currentPart++;
                    appendPart(currentPart);
                    updateButton();

                    // 滚动到新段落
                    setTimeout(() => {
                        const allParagraphs = document.querySelectorAll('.story-paragraph');
                        if (allParagraphs.length > 0) {
                            allParagraphs[allParagraphs.length - 1].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                        }
                    }, 50);
                } else if (currentPart === totalParts - 1) {
                    // 最后一部分已显示，点击跳转
                    window.location.href = 'endnew-yvhai.html'; // 请替换为实际下一页
                }
            });

            updateButton();
        })();
    </script>
</body>
</html>
