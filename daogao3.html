<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>祷告记录 · 论坛</title>
    <style>
        /* 全局黑色背景，居中弹性布局 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        body {
            background-color: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        /* 直角卡片 */
        .prayer-card {
            background-color: rgba(20, 20, 20, 0.95);
            border: 1px solid #333;
            border-radius: 0;           /* 直角边 */
            max-width: 800px;
            width: 100%;
            padding: 40px 50px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
        }
        /* 标题 */
        .card-title {
            color: #ffffff;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
            text-align: center;
        }
        /* 正文段落 */
        .prayer-text {
            color: #e0e0e0;
            font-size: 16px;
            line-height: 1.9;
        }
        .prayer-text p {
            margin-bottom: 20px;
        }
        .prayer-text p:last-child {
            margin-bottom: 0;
        }
        /* 可选：强调部分（如需要可保留） */
        .highlight {
            color: #8b0000;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="prayer-card">
        <div class="card-title">祷告记录</div>
        <div class="prayer-text">
            <p>幸得天尊明示，寻得温氏女子，堪称上品。</p>
            <p>但近日听闻有人暗中关注论坛，昌运村附近也多生事端，案件频发，容易引人注意。若事情泄露，恐生变故，坏了良机。</p>
            <p>弟子已派得力之人，接近她身边，暗中引导她在论坛发帖，主动献上诚心。合作之人已定，此事可秘密进行。惟愿天尊庇佑周全，使此事顺利。</p>
        </div>
    </div>

    <!-- 可选：按ESC关闭窗口（如果是在独立窗口中打开） -->
    <script>
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.close();
            }
        });
    </script>
</body>
</html>
